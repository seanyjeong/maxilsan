    <style>
        /* body 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        /* 모달창 스타일 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        /* 모달창 내용 스타일 */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* 이미지 스타일 */
        .responsive {
            width: 100%;
            height: auto;
        }

        /* 모바일 화면에서의 스타일 */
        @media screen and (max-width: 600px) {
            /* 여기에 모바일 화면에서 적용할 스타일을 추가하세요. */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#loginModal").show();

            $("#submitBtn").click(function(){
                var name = $("#name").val();
                var code = $("#code").val();

                $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbyvIvMNE99a9dozw1oPZBo9UE8mLmD_5r5tlWpgQtLRfzxWcTjTwm9FqJkxVe_SaEMN/exec",
                    type: "post",
                    data: {name: name, code: code},
                    success: function(response) {
                        if(response != "failure") {
                            var data = JSON.parse(response);
                            console.log(data);
                            $("#loginModal").hide();
                            $("#results").show();
                            $("#username").text(data.name + " 학생의 대학정보"); // 사용자 이름 설정


                            var labels = ["대학명", "학과명", "수능점수", "내신점수"];
                            var groups = ["가군", "나군", "다군"];
                            for (var i = 0; i < groups.length; i++) {
var totalScore = 0;
for (var j = 0; j < labels.length; j++) {
    var value = data[groups[i]][labels[j]];
    $("#" + groups[i] + "-" + labels[j]).text(value);
    var score = parseFloat(value);
    if (!isNaN(score)) {
        totalScore += score;
    }
}
$("#" + groups[i] + "-총점").text(totalScore); // 총점 계산 및 표시
var 실기종목들 = data[groups[i]]["실기종목"].split(", "); // 실기 종목들 찾기
var 실기종목Container = $("#" + groups[i] + "-실기종목");
실기종목Container.empty(); // 기존의 실기 종목과 입력 칸 제거

var table = $('<table>'); // 새로운 테이블 생성
var row1 = $('<tr>'); // 첫 번째 행 생성
var row2 = $('<tr>'); // 두 번째 행 생성

실기종목들.forEach(function(실기종목) {
    if (실기종목.trim() !== "") { // 실기 종목이 비어 있지 않은 경우에만 추가
        row1.append('<td style="color: red;">' + 실기종목 + '</td>'); // 실기 종목 추가, 빨간색으로 표시
        row2.append('<td><input type="text"></td>'); // 입력 칸 추가
    }
});

table.append(row1); // 첫 번째 행을 테이블에 추가
table.append(row2); // 두 번째 행을 테이블에 추가
실기종목Container.append(table); // 테이블을 실기종목Container에 추가

                            }
                        } else {
                            alert("로그인에 실패했습니다. 이름과 코드를 확인해주세요.");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="$('#loginModal').hide();">&times;</span>
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="code">코드:</label><br>
            <input type="text" id="code" name="code"><br>
            <button id="submitBtn">로그인</button>
        </div>
    </div>
    </script>
</head>
