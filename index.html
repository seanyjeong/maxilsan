<!DOCTYPE html>
<html>
<head>
    <title>일산맥스대학관리</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 모달창 스타일 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        /* 모달창 내용 스타일 */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* 이미지 스타일 */
        .responsive {
            width: 100%;
            height: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#loginModal").show();

            $("#submitBtn").click(function(){
                var name = $("#name").val();
                var code = $("#code").val();

                $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbyvIvMNE99a9dozw1oPZBo9UE8mLmD_5r5tlWpgQtLRfzxWcTjTwm9FqJkxVe_SaEMN/exec",
                    type: "post",
                    data: {name: name, code: code},
                    success: function(response) {
                        if(response != "failure") {
                            var data = JSON.parse(response);
                            console.log(data);
                            $("#loginModal").hide();
                            $("#results").show();
                        } else {
                            alert("로그인에 실패했습니다. 이름과 코드를 확인해주세요.");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="$('#loginModal').hide();">×</span>
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="code">코드:</label><br>
            <input type="text" id="code" name="code"><br>
            <button id="submitBtn">로그인</button>
        </div>
    </div>

    <div id="results" style="display:none;">
        <img class="responsive" src="https://github.com/seanyjeong/maxilsan/blob/main/ilsanmax.png?raw=true" alt="타이틀 이미지">
        <h2 style="text-align:center;">가군</h2>
        <p style="text-align:center;">    <strong>수능  내신   실기   총점   합격가능성</strong></p>
        <h2 style="text-align:center;">나군</h2>
        <p>    <strong>수능  내신   실기   총점   합격가능성</strong></p>
        <h2 style="text-align:center;">다군</h2>
        <p>    <strong>수능  내신   실기   총점   합격가능성</strong></p>
    </div>
</body>
</html>
