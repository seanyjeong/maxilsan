<!DOCTYPE html>
<html>
<head>
  <title>일산맥스체대입시 월말테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      margin: 20px auto;
      width: 90%;
    }
    h1 {
      margin-top: 40px;
      font-size: 50px;
    }
    h2 {
      color: #333;
      font-size: 35px;
    }
    .tables {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    table {
      width: 45%;
      margin: 10px;
      border-collapse: collapse;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 25px;
    }
    th {
      background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .image-container {
      margin: 20px auto;
      width: 60%;
    }
    .image-container img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    let data = [];
    let currentIndex = 0;
    const titles = [
      "총점 TOP5",
      "남자/여자 총점 TOP5",
      "제자리멀리뛰기 TOP5",
      "윗몸일으키기 TOP5",
      "20m 왕복달리기 TOP5",
      "메디신볼 던지기 TOP5",
      "배근력 TOP5"
    ];

    async function fetchData() {
      try {
        const response = await fetch('https://supermax.kr/data');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        data = await response.json();
        currentIndex = 0;
        displayData();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayData() {
      const output = document.getElementById('output');
      const eventTitle = document.getElementById('eventTitle');
      output.innerHTML = ''; // Clear previous content
      eventTitle.textContent = titles[currentIndex]; // Set the title

      if (data.length > 0) {
        const tables = document.createElement('div');
        tables.className = 'tables';

        if (currentIndex === 0) {
          // Single table for "총점 TOP5"
          const table = createTable(data[currentIndex]);
          tables.appendChild(table);
        } else {
          // Separate tables for 남자 and 여자
          const maleData = data[currentIndex].map(row => row.slice(0, 7));
          const femaleData = data[currentIndex].map(row => row.slice(7, 14));

          const maleTable = createTable(maleData);
          const femaleTable = createTable(femaleData);

          tables.appendChild(maleTable);
          tables.appendChild(femaleTable);
        }

        output.appendChild(tables);
        currentIndex = (currentIndex + 1) % data.length;
      }
    }

    function createTable(dataSet) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Create table headers
      const headers = dataSet[0];
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header || '\u00A0'; // Non-breaking space if header is empty
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Create table rows
      dataSet.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell || '\u00A0'; // Non-breaking space if cell is empty
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);

      return table;
    }

    window.onload = function() {
      fetchData();
      setInterval(fetchData, 60000); // Update data every 60 seconds
      setInterval(displayData, 5000); // Change displayed data every 5 seconds
    };
  </script>
</head>
<body>
  <h1>일산맥스체대입시 월말테스트</h1>
  <div class="container">
    <h2 id="eventTitle"></h2>
    <div id="output"></div>
    <div class="image-container">
      <img src="https://github.com/seanyjeong/ilsan/blob/main/maxhara.png?raw=true" alt="Maxhara Image">
    </div>
  </div>
</body>
</html>
